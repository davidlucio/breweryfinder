<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./assets/css/lewis-style.css">

        <title>Brewery Finder</title>
    </head>
    <body>
        
        <header>
            <h1>Brewery Finder</h1>
        </header>

        <main>
          <div class="box">
            <input class="input is-rounded" type="text" placeholder="Search">
              <div class="select is-rounded">
                <select>
                  <option>Filter</option>
                  <option value="1"></option>>Mirco</option>
                  <option value="2"></option>>Nano</option>
                  <option value="3"></option>>Regional</option>
                  <option value="4"></option>>Brewpub</option>
                  <option value="5"></option>>Large</option>
                  <option value="6"></option>>Planning</option>
                  <option value="7"></option>>Bar</option>
                  <option value="8"></option>>Contract</option>
                  <option value="9"></option>>Proprietor</option>
                  <option value="10"></option>>Closed</option>
                </select>
              </div>
                <button class="button is-rounded">Submit</button>
          </div>
                <section id=brewerycard class="loading">
                    <p class="loading-icon"><span class="fa fa-spinner fa-spin"></span></p>
                </section>
                
                <section id=bookmark-card></section>
        </main>
        
       <footer class="footer">
            <div class="content has-text-centered">
              <p>
                <strong>Brewery Finder</strong> by <a href="https://github.com/davidlucio/breweryfinder">Brewery Boys</a>.
              </p>
            </div>
        </footer>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="leaflet-geoip.js"></script>
          <script src="assets/js/script.js"></script>    
</body>

</html>
